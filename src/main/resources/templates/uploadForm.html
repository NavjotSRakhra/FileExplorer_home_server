<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
<form action="/upload" enctype="multipart/form-data" method="post">
    <table>
        <tr>
            <td>File to upload:</td>
            <td><input name="file" type="file"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload"/></td>
        </tr>
    </table>
</form>
</body>
</html>
